<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>bookmark hotkeys</title>
  <script src="js/jquery.js"></script>
  <script src="js/tipsy/tipsy.js"></script>
  <script src="js/data.js"></script>
  <script src="js/bookmarks.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="js/tipsy/tipsy.css">
</head>

<body>
  <div class="help inline-block" title="Use your keyboard. To change the hotkey to startup Bookmark Hotkeys, go to Settings > Extensions > Keyboard Shortcuts. By default, the hotkey is Ctrl+Shift+E">help?</div>
  <div class="title">
    > bookmark hotkeys.
  </div>
  <div class="page-number-wrapper inline-block">
    Page <div class="page-number inline-block"></div>
    of <div class="num-pages inline-block"></div>
  </div>
  <ul class="bookmarks-wrapper">
  </ul>
  <div class="back-button navigation-button">
    back [esc]
  </div>
  <div class="last-button navigation-button">
    last [z]
  </div>
  <div class="next-button navigation-button">
    next [x]
  </div>

</body>

</html>
